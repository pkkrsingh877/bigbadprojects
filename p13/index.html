<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System</title>
</head>

<body>
    <h1>Number System</h1>
    <form action="">
        <div>
            <label for="first">
                First: <input id="first" name="first" type="text">
            </label>
        </div>
        <div>
            <label for="second">
                Second: <input id="second" name="second" type="text">
            </label>
        </div>
        <div>
            <label for="options">Choose conversion type:</label>
            <select name="options" id="options">
                <option value="">--Please choose an option--</option>
                <option value="Binary to Decimal">Binary to Decimal</option>
                <option value="Binary to Hexadecimal">Binary to Hexadecimal</option>
                <option value="Binary to Octal">Binary to Octal</option>
                <option value="Decimal to Binary">Decimal to Binary</option>
                <option value="Decimal to Hexadecimal">Decimal to Hexadecimal</option>
                <option value="Decimal to Octal">Decimal to Octal</option>
                <option value="Hexadecimal to Binary">Hexadecimal to Binary</option>
                <option value="Hexadecimal to Decimal">Hexadecimal to Decimal</option>
                <option value="Hexadecimal to Octal">Hexadecimal to Octal</option>
                <option value="Octal to Binary">Octal to Binary</option>
                <option value="Octal to Decimal">Octal to Decimal</option>
                <option value="Octal to Hexadecimal">Octal to Hexadecimal</option>
            </select>
        </div>
        <div>
            <button id="convertBtn">Convert</button>
        </div>
    </form>
</body>

</html>
